<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<script type="text/javascript">
  const parseInput = (input) => {
    return input.split(' ');
  }
  $.get('https://raw.githubusercontent.com/lozy219/TrustScience/master/data/data.json?token=AFyKnQe6ol941zsP3CECGP1swxjWEsj3ks5a_ysswA%3D%3D')
    .done(data => {
      const stats = JSON.parse(data);
      const $input = $('#main');
      $input.change(() => {
        const result = parseInput($input.val().trim());
        let index = 0;
        let redTotal = 0;
        let blueTotal = 0;
        for (key of result) {
          index ++;
          const stat = stats[key];
          if (stat) {
            const win = stat.winning;
            const lose = stat.losing;
            const sum = win + lose;

            const result = `${win}/${lose}`;
            const winp = parseInt((win / sum) * 100) + '%';
            const score = 6.31 * win / sum + 2.08 * sum / 2090;
            
            const $target = $(`.result-${index}`);
            const avatar = `../resources/pixyys/${key}.png`;
            const placeholder = '../resources/pixyys/御行达摩.png'
            $target.find('.name').text(key);
            $.ajax({
              url: avatar
            })
              .done(function(data, txt, xhr) {
                if (xhr.status === 200) {
                  $target.find('.avatar').css('background-image', `url('${avatar}')`);
                } else {
                  $target.find('.avatar').css('background-image', `url(${placeholder})`);
                }
              }).fail(function() {
                $target.find('.avatar').css('background-image', `url(${placeholder})`);
              });
            $target.find('.win-lose').text(result);
            $target.find('.win-percentage').text(winp);
            $target.find('.score').text(parseInt(score * 100) / 100);
            if (index <= 5) {
              redTotal += score;
            } else {
              blueTotal += score;
            }
          }
        }
        $('.result-wrapper--red .overview').text(parseInt(redTotal * 100) / 100);
        $('.result-wrapper--blue .overview').text(parseInt(blueTotal * 100) / 100);
      });
    });
</script>
